            { primary: '#667eea', secondary: '#764ba2' }, // Purple-Blue (default)

        // Generate cards dari data array
        function generateSubjectCards(subjectsToShow = subjects) {
            const container = document.getElementById('subjects-container');
            const noResults = document.getElementById('no-results');
            const resultsInfo = document.getElementById('search-results-info');
            const resultsCount = document.getElementById('results-count');
            
            container.innerHTML = '';
            
            if (subjectsToShow.length === 0) {
                noResults.classList.remove('hidden');
                resultsInfo.classList.add('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }
            
            // Update results info
            const searchInput = document.getElementById('search-input');
            if (searchInput.value.trim() !== '') {
                resultsInfo.classList.remove('hidden');
                resultsCount.textContent = `Ditemukan ${subjectsToShow.length} hasil untuk "${searchInput.value}"`;
            } else {
                resultsInfo.classList.add('hidden');
            }
            
            subjectsToShow.forEach((subject, index) => {
                const delay = 0.8 + (index * 0.1);
                const topikBadges = subject.topik.map(topik => 
                    `<span class="px-2 sm:px-3 py-1 sm:py-2 bg-black bg-opacity-40 rounded-full text-white text-xs sm:text-sm font-medium">${topik}</span>`
                ).join('');
                
                const cardHTML = `
                    <div class="card-hover card-gradient rounded-2xl p-4 sm:p-6 cursor-pointer slide-in" style="animation-delay: ${delay}s;" onclick="openPDF('${subject.pdfUrl}', '${subject.name}', '${subject.kelas}')">
                        <div class="text-center">
                            <div class="w-16 h-16 sm:w-20 sm:h-20 mx-auto mb-3 sm:mb-4 bg-gradient-to-br ${subject.gradient} rounded-full flex items-center justify-center text-2xl sm:text-3xl">
                                ${subject.icon}
                            </div>
                            <h3 class="text-2xl sm:text-3xl font-bold text-white mb-3">${subject.name}</h3>
                            <div class="space-y-1.5 sm:space-y-2 text-sm sm:text-lg text-gray-200 mb-3 sm:mb-4">
                                <p class="flex justify-between items-center"><span class="text-left">Kelas:</span> <span class="font-semibold text-right">${subject.kelas}</span></p>
                                <p class="flex justify-between items-center"><span class="text-left">Jurusan:</span> <span class="font-semibold text-right">${subject.jurusan}</span></p>
                                <p class="flex justify-between items-center"><span class="text-left">Semester:</span> <span class="font-semibold text-right">${subject.semester}</span></p>
                                <p class="flex justify-between items-center"><span class="text-left">Jenis Sumatif:</span> <span class="font-semibold text-right break-words">${subject.jenisSumatif}</span></p>
                                <p class="flex justify-between items-center"><span class="text-left">Tahun:</span> <span class="font-semibold text-right">${subject.tahun}</span></p>
                            </div>
                            <div class="text-xs sm:text-sm text-white mb-4 sm:mb-5">
                                <p class="font-medium mb-2 text-gray-200 text-sm sm:text-base">Topik:</p>
                                <div class="flex flex-wrap gap-1.5 sm:gap-2 justify-center">
                                    ${topikBadges}
                                </div>
                            </div>
                            <div class="mt-4 sm:mt-5 px-4 sm:px-6 py-2.5 sm:py-3 bg-black bg-opacity-35 rounded-full text-white font-semibold text-base sm:text-lg shimmer-effect">
                                Lihat Soal
                            </div>
                        </div>
                    </div>
                `;
                
                container.innerHTML += cardHTML;
            });
        }

        // Fungsi pencarian
        function searchSubjects() {
            const searchInput = document.getElementById('search-input');
            const clearButton = document.getElementById('clear-search');
            const query = searchInput.value.toLowerCase().trim();
            
            // Show/hide clear button
            if (query.length > 0) {
                clearButton.classList.remove('hidden');
            } else {
                clearButton.classList.add('hidden');
            }
            
            if (query === '') {
                filteredSubjects = subjects;
            } else {
                filteredSubjects = subjects.filter(subject => {
                    return (
                        subject.name.toLowerCase().includes(query) ||
                        subject.kelas.some(kelas => kelas.toLowerCase().includes(query)) ||
                        subject.jurusan.some(jurusan => jurusan.toLowerCase().includes(query)) ||
                        subject.semester.toLowerCase().includes(query) ||
                        subject.jenisSumatif.toLowerCase().includes(query) ||
                        subject.tahun.toLowerCase().includes(query) ||
                        subject.topik.some(topik => topik.toLowerCase().includes(query))
                    );
                });
            }
            
            generateSubjectCards(filteredSubjects);
        }

        // Fungsi clear search
        function clearSearch() {
            const searchInput = document.getElementById('search-input');
            const clearButton = document.getElementById('clear-search');
            
            searchInput.value = '';
            clearButton.classList.add('hidden');
            filteredSubjects = subjects;
            generateSubjectCards(filteredSubjects);
        }

        // Fungsi untuk mengubah background secara berurutan dan smooth
        function changeBackgroundColor() {
            currentColorIndex = (currentColorIndex + 1) % backgroundColors.length;
            const currentColor = backgroundColors[currentColorIndex];
            document.body.style.background = `linear-gradient(135deg, ${currentColor.primary} 0%, ${currentColor.secondary} 100%)`;
        }

        // Start background color animation
        function startBackgroundAnimation() {
            changeBackgroundColor(); // Set initial random color
            setInterval(changeBackgroundColor, 8000); // Change every 8 seconds
        }

        function openPDF(pdfUrl, subjectName, kelas) {
            if (pdfUrl) {
                // Menampilkan toast notification
                showToast(`Membuka soal ${subjectName} Kelas ${kelas}...`);
                
                // Buka PDF di tab baru
                window.open(pdfUrl, '_blank', 'noopener,noreferrer');
            } else {
                showToast('Link soal belum tersedia');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.classList.remove('translate-x-full');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Event listener untuk keyboard shortcuts (opsional)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                // Bisa digunakan untuk menutup toast jika diperlukan
            }
        });

        // Element SDK Implementation
        async function onConfigChange(config) {
            const mainTitle = document.getElementById('main-title');
            const subtitle = document.getElementById('subtitle');
            const sectionTitle = document.getElementById('section-title');
            
            if (mainTitle) {
                mainTitle.textContent = config.main_title || defaultConfig.main_title;
                mainTitle.style.fontFamily = `${config.font_family || defaultConfig.font_family}, Arial, sans-serif`;
                mainTitle.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 3}px`;
                mainTitle.style.color = config.text_color || defaultConfig.text_color;
            }
            
            if (subtitle) {
                subtitle.textContent = config.subtitle || defaultConfig.subtitle;
                subtitle.style.fontFamily = `${config.font_family || defaultConfig.font_family}, Arial, sans-serif`;
                subtitle.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 1.25}px`;
                subtitle.style.color = config.text_color || defaultConfig.text_color;
            }
            
            if (sectionTitle) {
                sectionTitle.textContent = config.section_title || defaultConfig.section_title;
                sectionTitle.style.fontFamily = `${config.font_family || defaultConfig.font_family}, Arial, sans-serif`;
                sectionTitle.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 1.875}px`;
                sectionTitle.style.color = config.text_color || defaultConfig.text_color;
            }
            
            // Update background
            document.body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${config.secondary_action_color || defaultConfig.secondary_action_color} 100%)`;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.surface_color || defaultConfig.surface_color,
                        set: (value) => {
                            config.surface_color = value;
                            window.elementSdk.setConfig({ surface_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    },
                    {
                        get: () => config.primary_action_color || defaultConfig.primary_action_color,
                        set: (value) => {
                            config.primary_action_color = value;
                            window.elementSdk.setConfig({ primary_action_color: value });
                        }
                    },
                    {
                        get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
                        set: (value) => {
                            config.secondary_action_color = value;
                            window.elementSdk.setConfig({ secondary_action_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => config.font_family || defaultConfig.font_family,
                    set: (value) => {
                        config.font_family = value;
                        window.elementSdk.setConfig({ font_family: value });
                    }
                },
                fontSizeable: {
                    get: () => config.font_size || defaultConfig.font_size,
                    set: (value) => {
                        config.font_size = value;
                        window.elementSdk.setConfig({ font_size: value });
                    }
                }
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["main_title", config.main_title || defaultConfig.main_title],
                ["subtitle", config.subtitle || defaultConfig.subtitle],
                ["section_title", config.section_title || defaultConfig.section_title]
            ]);
        }

        // Initialize Element SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        // Generate cards saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            filteredSubjects = subjects;
            generateSubjectCards();
            startBackgroundAnimation();
        });

        // Jika DOMContentLoaded sudah lewat, generate langsung
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                filteredSubjects = subjects;
                generateSubjectCards();
                startBackgroundAnimation();
            });
        } else {
            filteredSubjects = subjects;
            generateSubjectCards();
            startBackgroundAnimation();
        }
